<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Conway's Game of Life</title>
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <section>
      <div class="options">
        <div>
          <h3>Grid Size:</h3>
          <button class="create-grid" data-size="50">50 x 50</button>
          <button class="create-grid" data-size="100">100 x 100</button>
          <button class="grid-reset">Reset</button>
        </div>
        <button class="next-btn">Next Generation</button>
        <button class="auto-next-btn">Auto Play</button>
      </div>
      <div class="grid-container"></div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
